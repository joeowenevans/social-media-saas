[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"

# Scheduled function for auto-posting
[[plugins]]
  package = "@netlify/plugin-functions"

[functions."post-scheduler-cron"]
  schedule = "@hourly"
